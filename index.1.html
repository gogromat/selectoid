    <table>
        <tr>
            <td>
                Default should be Boston:
                <div class="selectoid" id="selectoid3" data-initial="bo"></div>
            </td>
        </tr>
    </table>
    
    
    
    
    <script src="libs/js/jquery_1.10.0_min.js"></script>
    <script src="libs/js/underscore.js"></script>
    <script src="libs/js/languages.js"></script>
    <script src="src/selectoid.1.js"></script>
    <script>
    
        $(document).ready(function () {
            
            console.clear();
            
            var citiesData = [
                {name:"New York City", value: "ny"},
                {name:"San Francisco", value: "sf"},
                {name:"Boston",value:"bo"},
                {name:"Washington", value:"wdc"}
            ];
           
            var selectoid = new Selectoid({
                
                object: "#selectoid1",
                
                data: Languages,
                
                htmlFormat: function (element) {
                    return "<div>" +
                                element.name +
                                "<div class='secondary'>" + element.greeting + "</div>" +
                           "</div>";
                },
                
                dataFormat: function (element) {
                    return {
                        "name":  element.name,
                        "value": element.abbreviation.gt
                    }
                },
                
                parameters: {
                    "mouseLeaveClose": false,
                    "focusOutClose": false,
                    
                    ids: {},
                    classes: {},
                    initial: "en"
                }
                
            });
            
            
            var cities = new Selectoid("#selectoid2", citiesData, "wdc");
           
           
           
           var cities2 = new Selectoid("#selectoid3", citiesData);
           
           // $(window).resize(function() {
           //    console.log($(this).width()); 
           // });
           
           
        });
    </script>
    
</body>
